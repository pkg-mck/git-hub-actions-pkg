name: matrix
on: push

jobs: 
  node-version:
    strategy: 
      matrix:
        os: [ubuntu-latest, windows-latest] # this jobs will run n times os * m times node_version = 2 *3 = 6
        node_version: [6, 8, 10]
      #fail-fast: true
      #max-parallel: 2
    runs-on: ubuntu-latest
    steps:
      - name: Log Node Version
        run: node -v
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix. node_version }}
      - name: Log Node Version
        run: node -v
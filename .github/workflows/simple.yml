name: Shell Commands
on: 
  push:
    branches:
      - master
jobs: 
  run-shell-command: 
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run:  echo "Hello World"
        continue-on-error: true
        timeout-minutes: 5 #default is 360 for a job
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: "run-shell-command"
    
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
        

